# default.custom.yaml
# 使用九个候选词，而非默认的五个候选词
patch:
  menu: 
    page_size: 9
  ascii_composer:
    good_old_caps_lock: true # capslock 键切换英文并输出大写
    switch_key: # 输入法中英文状态快捷键
      Caps_Lock: commit_code
        Control_L: noop
        Control_R: noop
        # 按下左 shift 英文字符直接上屏，不需要再次回车，输入法保持英文状态
        Shift_L: commit_code
        Shift_R: noop
    